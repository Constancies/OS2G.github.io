<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>OS2G</title>
    <meta name="author" content="Carston Wiebe" />
    <meta name="description" content="Club website for OS2G at the University of Nebraska-Lincoln" />

    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="color-scheme" content="dark light" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <base target="_blank" />
  </head>

  <body class="kf-fadein" onload="document.getElementById('navform').submit()">
    <iframe name="intercept" hidden="" onload="intercept(contentWindow)"></iframe>

    <header>
      <h1>
        <span class="kf-fromleft">(</span><span class="kf-fromtop">OS</span><span class="kf-fromright">)</span><sub class="kf-frombottom">2</sub><span class="kf-slowfade">G</span>
      </h1>
      <p>Operating Systems &amp; Open Source Group</p>
    </header>

    <nav>
      <form id="navform" target="intercept" action="./pages/about.html#main">
        <button>
          About Us
        </button>
        <button formaction="./pages/meetings.html#main">
          Meetings
        </button>
        <button formaction="./pages/membership.html#main">
          Membership
        </button>
        <button formaction="./pages/resources.html#main">
          Resources
        </button>
      </form>
    </nav>

    <main id="main" class="kf-fromleft-container">
      <h2 class="text-error">ERROR : PAGE NOT FOUND</h2>
    </main>

    <footer>
      <p>OS2G @ University of Nebraska-Lincoln</p>
    </footer>

    <script>
      /**
       * Redirects the content of a webpage from the intercept iframe to an
       * element in the main document.
       * @param {HTMLIFrameElement} context The contentWindow of the intercept
       * iframe.
       */
      function intercept(context) {
        const destination = document.querySelector(context.location.hash);

        if (destination === null) {
          return;
        }

        destination.replaceChildren(...context.document.body.childNodes);
      }
    </script>
  </body>
</html>
